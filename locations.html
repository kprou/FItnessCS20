  <h2 id="header">Locate your closest instructor and book a consultation in the booking page!</h2>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZXpoYW8wNSIsImEiOiJjbGYzM3k2OHMwb2ptM3FycWxieXpzMHM3In0.mHHvvWWWyHP91rYmwpTPQg';
    const map = new mapboxgl.Map({
      container: 'map', // container ID
      // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [-74.5, 40], // starting position [lng, lat]
      zoom: 14 // starting zoom
    });

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        map.flyTo({
          center: [position.coords.longitude, position.coords.latitude]
        });

        new mapboxgl.Marker({color: "#000000"})
          .setLngLat([position.coords.longitude, position.coords.latitude])
          .setPopup(
            new mapboxgl.Popup({ offset: 25 }) // add popups
            .setHTML(
              `<h3>Your Location</h3>`
            )
          )
          .addTo(map);
      }, function() {
        alert('Unable to get your location');
      });
    } else {
      alert('Geolocation is not supported by your browser');
    }
    var marker1 = new mapboxgl.Marker()
